<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

<body>
  <img class="feed" id="feed" src="showfeed.png" alt="Main Feed">
  <img class="multiview" id="multiview" src="multiview.png" alt="Multiview">
  <div class="data">
    <div class="time">
      <h1>Time:</h1>
      <h2 class="timeDisplay" id="timeText">Time</h2>
    </div>
    <br>
    <div class="timecode">
      <h1>TimeCode:
        <h2 class="timecodeDisplay" id="timecodeText">Timecode</h2>
    </div>
    <br>
    <div class="lighting">
      <div class="lxCurentCue">
        <h1>LX Current Cue:
          <h2 class="lxNow" id="lxNow">LX CUE</h2>
          <hr>
          <h1>Next LX Trigger:</h1>
          <h2 class="D3NextTrigger" id="D3NextTrigger">D3 Hint</h2>
      </div>
    </div>
    <br>
    <div class="video">
      <h1>D3 Current Cue:</h1>
      <h2 class="D3Now" id="D3Now">Current Cue Name</h2>
      <hr>
      <h1>D3 Pending Cue:</h1>
      <h2 class="D3Next" id="D3Next">Next Cue Name</h2>
    </div>
    <br>
    <div class="console">
      <h1>History:</h1>
      <h2 class="consoleText" id="consoleText"></h2>
    </div>
  </div>
</body>

</html>
